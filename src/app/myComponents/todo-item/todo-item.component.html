<div class="task-item" [ngClass]="{'red-border': isOverdue(todo)}">
    <h3>{{todo.title}}</h3>
    <p id="desc">{{todo.desc}}</p>
    <p><span>Due Date: </span>{{todo.dueDate | date:'medium'}}</p>
    <p>Priority: <span>{{todo.priority}}</span></p>
    <p>Status: <span>{{todo.status}}</span></p>
    <button>Edit</button>
    <button (click)="onClick(todo)">Delete</button>
</div>
